<div class="d-flex justify-content-center">
    <div class="align-items-center login">
        <div class="logo">
            <img src="../../assets/Logo/book-store-logo1.jpg" class="rounded-circle pic">
            <div class="align-self-center">
                <h1 class="text-primary">เข้าสู่ระบบ</h1>
            </div>
        </div>
        <form #loginform = "ngForm" (ngSubmit)="login()">
            <small class="text-danger">{{ msg }}</small>
            <div class="form-group margin">
                <label>อีเมล <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" placeholder="email address" 
                        [(ngModel)]="user.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
                        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors?.['required']">โปรดกรอกอีเมล</small>
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">รูปแบบอีเมลไม่ถูกต้อง</small>
                </div>
            </div>
            <div class="form-group margin">
                <label>รหัสผ่าน <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="Password" 
                        [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">โปรดกรอกรหัสผ่าน</small>
            </div>
            <div>
                <button class="btn btn-primary btn-md submit" type="submit" [disabled]="loginform.invalid">ลงชื่อเข้าใช้</button>
                <a [href]="['sign-in']">สมัครสมาชิกใหม่</a>
            </div>
        </form>
    </div>
</div>
