<ng-container *ngIf="book.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of book; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ item.bookname }}</td>
                            <td><img src="{{ item.imageUrl }}" alt=" {{item.bookname}}" class="picture"></td>
                            <td style="width: 25%;">{{ item.author }}</td>
                            <td style="width: 12%;">{{ item.price }}</td>
                            <td style="width: 12%;">1</td>
                            <td style="width: 12%;">{{ item.price }}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)"><mat-icon>delete</mat-icon></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" (click)="gotoBooklist()">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Gran Total : ${{ granTotal }}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="book.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../../../assets/Cart/cart1.jpg" alt="">
            <h4>ไม่มีสินค้าในรถเข็น!</h4>
            <h6>เลือกสินค้าใส่ในรถเข็นได้เลย</h6>
            <button class="btn btn-primary" (click)="gotoBooklist()">เลือกสินค้า</button>
        </div>
    </div>
</ng-container>
