<div class="d-flex justify-content-center">
    <div class="align-items-center signin">
        <div class="logo">
            <img src="../../assets/Logo/book-store-logo1.jpg" class="rounded-circle pic">
            <div class="align-self-center">
                <h1 style="color: seagreen;">สมัครสมาชิกใหม่</h1>
            </div>
        </div>

        <form [formGroup]="form">
            <div class="form-group margin">
                <label>ชื่อ <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="name" formControlName="name" required placeholder="Name"
                    [class.is-invalid]="name.invalid && name.touched">
                <span style="color: red;" *ngIf="form.get('name').errors?.['required'] && name.invalid && (name.dirty || name.touched)">กรุณาระบุชื่อ</span>
            </div>
            <div class="form-group margin">
                <label>นามสกุล <span style="color: red;">*</span></label>
                <input type="text" class="form-control" formControlName="surname" placeholder="Surname"
                    [class.is-invalid]="surname.invalid && surname.touched">
                <span style="color: red;" *ngIf="form.get('surname').errors?.['required'] && surname.invalid && (surname.dirty || surname.touched)">กรุณาระบุนามสกุล</span>
            </div>
            <div class="form-group margin">
                <label>อีเมล <span style="color: red;">*</span></label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" 
                    [class.is-invalid]="email.invalid && email.touched" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <span style="color: red;" *ngIf="form.get('email').errors?.['required'] && email.invalid && (email.dirty || email.touched)">กรุณาระบุอีเมล</span>
                <span style="color: red;" *ngIf="form.get('email').errors?.['pattern']">รูปแบบอีเมลไม่ถูกต้อง</span>
                <span class="text-danger" *ngIf="validateEmail">อีเมลนี้เคยมีการลงทะเบียนในระบบแล้ว</span>
            </div>
            <div class="form-grop margin">
                <label>เบอร์โทรศัพท์ <span style="color: red;">*</span></label>
                <input type="text" class="form-control" formControlName="tel" placeholder="08xxxxxxxx"
                    [class.is-invalid]="tel.invalid && tel.touched">
                <span style="color: red;" *ngIf="form.get('tel').errors?.['required'] && tel.invalid && (tel.dirty || tel.touched) ">กรุณาระบุเบอร์โทรศัพท์</span>
                <span style="color: red;" *ngIf="form.get('tel').errors?.['maxlength']">รูปแบบโทรศัพท์ไม่ถูกต้อง</span>
                <span style="color: red;" *ngIf="form.get('tel').errors?.['minlength']">รูปแบบโทรศัพท์ไม่ถูกต้อง</span>
            </div>
            <div class="form-group margin">
                <label>รหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    [class.is-invalid]="password.invalid && password.touched">
                <span style="color: red;" *ngIf="form.get('password').errors?.['required'] && password.invalid && (password.dirty || password.touched)">กรุณาระบุรหัสผ่าน</span>
                <span style="color: red;" *ngIf="form.get('password').errors?.['minlength']">ระบุรหัสผ่านอย่างน้อย 8 ตัวอักษร</span>
            </div>
            <!-- <div class="form-group margin"> -->
                <!-- <label>ยืนยันรหัสผ่าน <span style="color: red;">*</span></label> -->
                <!-- <input type="confirmpassword" class="form-control"> -->
                <!-- <span style="color: red;" *ngIf="form.get('password').errors?.['required']">กรุณาระบุรหัสผ่าน</span> -->
                <!-- <span style="color: red;" *ngIf="form.get('confirmpassword').errors?.['minlength']">ระบุรหัสผ่านอย่างน้อย 8 ตัว</span> -->
            <!-- </div> -->
            <div>
                <button class="btn btn-success btn-md submit" (click)="signin()" [disabled]="form.invalid">ลงทะเบียน</button>
                <a routerLink="../login" class="text-primary">เข้าสู่ระบบ</a>
            </div>
        </form>
    </div>
</div>
