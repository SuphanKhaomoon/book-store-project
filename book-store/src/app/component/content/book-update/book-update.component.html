<h3>Update Employee</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" class="form-control" name="bookName" id="bookName" required [(ngModel)]="book.bookname">
        </div>
        <div class="form-group">
            <label for="name">Book Code</label>
            <input type="text" class="form-control" name="bookCode" id="bookCode" required [(ngModel)]="book.bookcode">
        </div>
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" name="author" id="author" required [(ngModel)]="book.author">
        </div>
        <div class="form-group">
            <label for="name">Publisher</label>
            <input type="text" class="form-control" name="publisher" id="publisher" required [(ngModel)]="book.publisher">
        </div>
        <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" name="price" id="price" required [(ngModel)]="book.price">
        </div>
        <div class="form-group">
            <label for="name">Old Price</label>
            <input type="text" class="form-control" name="oldPrice" id="oldPrice" required [(ngModel)]="book.oldPrice">
        </div>
        <div class="form-group">
            <label for="name">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" required [(ngModel)]="book.quantity">
        </div>
        <div class="form-group">
            <label for="name">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl" required [(ngModel)]="book.imageUrl">
        </div>
        <div class="form-group">
            <label for="name">Category</label>
            <input type="text" class="form-control" name="category" id="category" required [(ngModel)]="book.category">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
